name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version: "1.25"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          REVISION="${GITHUB_SHA}"
          BRANCH="chore/update-formula-${TAG}"

          # Create new branch
          git checkout -b "${BRANCH}"

          # Update tag in Formula
          sed -i "s/tag:      \"v[^\"]*\"/tag:      \"${TAG}\"/" Formula/zepctl.rb

          # Update revision in Formula
          sed -i "s/revision: \"[^\"]*\"/revision: \"${REVISION}\"/" Formula/zepctl.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/zepctl.rb
          git commit -m "chore: update Homebrew formula to ${TAG}"
          git push origin "${BRANCH}"

          # Create PR
          gh pr create \
            --title "chore: update Homebrew formula to ${TAG}" \
            --body "Automated PR to update the Homebrew formula for release ${TAG}." \
            --base main \
            --head "${BRANCH}"
